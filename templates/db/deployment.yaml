{{- if .Values.db.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ include "supabase.db.fullname" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  {{- if not .Values.db.autoscaling.enabled }}
  replicas: {{ .Values.db.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "supabase.db.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.db.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "supabase.db.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.db.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "supabase.db.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.db.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-db
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Copying init scripts into existing image script directory..."
              cp -r /docker-entrypoint-initdb.d/* /initdb.d/
              cp /custom-init-scripts/98-webhooks.sql /initdb.d/init-scripts/
              cp /custom-init-scripts/99-roles.sql /initdb.d/init-scripts/
              cp /custom-init-scripts/99-logs.sql /initdb.d/migrations/
              cp /custom-init-scripts/99-realtime.sql /initdb.d/migrations/

              echo "Copying user-defined migration scripts..."
              cp /custom-migrations/* /initdb.d/migrations/ || echo "Skip migrations"
              echo "Initialization scripts are ready"
          volumeMounts:
            - mountPath: /custom-init-scripts
              name: custom-init-scripts
            - mountPath: /custom-migrations
              name: custom-migrations
            - mountPath: /initdb.d
              name: initdb-scripts-data
      containers:
        - name: {{ include "supabase.db.name" $ }}
          securityContext:
            {{- toYaml .Values.db.securityContext | nindent 12 }}
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.db.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.db.environment }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.username | default "username" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: username
                  {{- end }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.password | default "password" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: password
                  {{- end }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.password | default "password" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: password
                  {{- end }}
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.database | default "database" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: database
                  {{- end }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.jwt.secretRef }}
                  name: {{ .Values.secret.jwt.secretRef }}
                  key: {{ .Values.secret.jwt.secretRefKey.secret | default "secret" }}
                  {{- else }}
                  name: {{ include "supabase.secret.jwt" . }}
                  key: secret
                  {{- end }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.database | default "database" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: database
                  {{- end }}
          {{- with .Values.db.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.db.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    set -eu

                    echo "=== Starting postStart hook (role/schema bootstrap) ==="
                    echo "POSTGRES_USER: ${POSTGRES_USER}"
                    echo "POSTGRES_DB: ${POSTGRES_DB}"
                    echo "POSTGRES_PASSWORD length: $(echo -n "${POSTGRES_PASSWORD}" | wc -c)"

                    if [ -z "${POSTGRES_USER:-}" ] || [ -z "${POSTGRES_PASSWORD:-}" ] || [ -z "${POSTGRES_DB:-}" ]; then
                      echo "ERROR: Required environment variables are not set!"
                      echo "POSTGRES_USER=${POSTGRES_USER:-}"
                      echo "POSTGRES_DB=${POSTGRES_DB:-}"
                      echo "POSTGRES_PASSWORD is ${POSTGRES_PASSWORD:+set}${POSTGRES_PASSWORD:-unset}"
                      exit 1
                    fi

                    # Use password auth explicitly (do NOT rely on peer auth as OS user "postgres",
                    # because DB role "postgres" may not exist on existing PVCs)
                    export PGPASSWORD="${POSTGRES_PASSWORD}"
                    HOST="127.0.0.1"

                    echo "Waiting for database to accept connections as ${POSTGRES_USER}..."
                    MAX_RETRIES=60
                    RETRY=0
                    while [ $RETRY -lt $MAX_RETRIES ]; do
                      if psql -h "${HOST}" -U "${POSTGRES_USER}" -d template1 -c "SELECT 1" >/dev/null 2>&1; then
                        break
                      fi
                      RETRY=$((RETRY+1))
                      echo "Waiting for DB... (attempt $RETRY/$MAX_RETRIES)"
                      sleep 2
                    done

                    if ! psql -h "${HOST}" -U "${POSTGRES_USER}" -d template1 -c "SELECT 1" >/dev/null 2>&1; then
                      echo "ERROR: Cannot connect to DB as POSTGRES_USER='${POSTGRES_USER}'."
                      echo "If this is an existing PVC, the stored roles/password may differ from the current secret."
                      echo "Options: (1) align secret with existing DB roles, or (2) delete PVC to re-init."
                      exit 1
                    fi
                    echo "DB is reachable."

                    # (Optional) Ensure role 'postgres' exists. Some apps/tools expect it, but we never rely on it.
                    echo "Ensuring DB role 'postgres' exists (optional)..."
                    psql -h "${HOST}" -U "${POSTGRES_USER}" -d template1 -v ON_ERROR_STOP=1 -c "
                    DO \$\$
                    BEGIN
                      IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = 'postgres') THEN
                        CREATE ROLE postgres WITH SUPERUSER CREATEDB CREATEROLE LOGIN;
                      END IF;
                    END
                    \$\$;
                    " || echo "WARNING: Could not create role 'postgres' (continuing)."

                    # Ensure schemas exist and grant privileges to POSTGRES_USER (the user we know works)
                    echo "Ensuring schemas _realtime and _analytics exist and are accessible..."
                    psql -h "${HOST}" -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" -v ON_ERROR_STOP=1 -c "
                      CREATE SCHEMA IF NOT EXISTS _realtime;
                      CREATE SCHEMA IF NOT EXISTS _analytics;

                      GRANT ALL ON SCHEMA _realtime TO ${POSTGRES_USER};
                      GRANT ALL ON SCHEMA _analytics TO ${POSTGRES_USER};
                      GRANT CREATE ON SCHEMA _realtime TO ${POSTGRES_USER};
                      GRANT CREATE ON SCHEMA _analytics TO ${POSTGRES_USER};

                      GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA _realtime TO ${POSTGRES_USER};
                      GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA _realtime TO ${POSTGRES_USER};
                      GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA _analytics TO ${POSTGRES_USER};
                      GRANT ALL PRIVILEGES ON ALL SEQUENCES IN SCHEMA _analytics TO ${POSTGRES_USER};

                      ALTER DEFAULT PRIVILEGES IN SCHEMA _realtime GRANT ALL ON TABLES TO ${POSTGRES_USER};
                      ALTER DEFAULT PRIVILEGES IN SCHEMA _realtime GRANT ALL ON SEQUENCES TO ${POSTGRES_USER};
                      ALTER DEFAULT PRIVILEGES IN SCHEMA _analytics GRANT ALL ON TABLES TO ${POSTGRES_USER};
                      ALTER DEFAULT PRIVILEGES IN SCHEMA _analytics GRANT ALL ON SEQUENCES TO ${POSTGRES_USER};
                    " || echo "WARNING: Schema grants/default privileges had errors (continuing)."

                    echo "Setting default search_path for ${POSTGRES_USER}..."
                    psql -h "${HOST}" -U "${POSTGRES_USER}" -d "${POSTGRES_DB}" -v ON_ERROR_STOP=1 -c "
                      ALTER ROLE ${POSTGRES_USER} SET search_path = public, _realtime, _analytics;
                    " || echo "WARNING: Failed to set search_path (continuing)."

                    echo "=== postStart hook completed ==="
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: initdb-scripts-data
            {{- with .Values.db.volumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if .Values.db.persistence.enabled }}
            - mountPath: /var/lib/postgresql/data
              name: postgres-volume
              subPath: postgres-data
            {{- end }}
          {{- with .Values.db.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: initdb-scripts-data
          emptyDir:
            medium: ""
        - name: custom-init-scripts
          configMap:
            name: {{ include "supabase.db.fullname" . }}-initdb
        - name: custom-migrations
          configMap:
            name: {{ include "supabase.db.fullname" . }}-migrations
        {{- with .Values.db.volumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.db.persistence.enabled }}
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: {{ include "supabase.db.fullname" . }}-pvc
        {{- end }}
      {{- with .Values.db.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
