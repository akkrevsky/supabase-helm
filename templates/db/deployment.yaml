{{- if .Values.db.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{  .Release.Namespace }}
  name: {{ include "supabase.db.fullname" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  {{- if not .Values.db.autoscaling.enabled }}
  replicas: {{ .Values.db.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "supabase.db.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.db.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "supabase.db.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.db.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "supabase.db.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.db.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-db
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Copying init scripts into existing image script directory..."
              cp -r /docker-entrypoint-initdb.d/* /initdb.d/
              cp /custom-init-scripts/98-webhooks.sql /initdb.d/init-scripts/
              cp /custom-init-scripts/99-roles.sql /initdb.d/init-scripts/
              cp /custom-init-scripts/99-logs.sql /initdb.d/migrations/
              cp /custom-init-scripts/99-realtime.sql /initdb.d/migrations/

              echo "Copying user-defined migration scripts..."
              cp /custom-migrations/* /initdb.d/migrations/ || echo "Skip migrations"
              echo "Initialization scripts are ready"
          volumeMounts:
            - mountPath: /custom-init-scripts
              name: custom-init-scripts
            - mountPath: /custom-migrations
              name: custom-migrations
            - mountPath: /initdb.d
              name: initdb-scripts-data
      containers:
        - name: {{ include "supabase.db.name" $ }}
          securityContext:
            {{- toYaml .Values.db.securityContext | nindent 12 }}
          image: "{{ .Values.db.image.repository }}:{{ .Values.db.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.db.image.pullPolicy }}
          env:
            {{- range $key, $value := .Values.db.environment }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.username | default "username" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: username
                  {{- end }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.password | default "password" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: password
                  {{- end }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.password | default "password" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: password
                  {{- end }}
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.database | default "database" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: database
                  {{- end }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.jwt.secretRef }}
                  name: {{ .Values.secret.jwt.secretRef }}
                  key: {{ .Values.secret.jwt.secretRefKey.secret | default "secret" }}
                  {{- else }}
                  name: {{ include "supabase.secret.jwt" . }}
                  key: secret
                  {{- end }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  {{- if .Values.secret.db.secretRef }}
                  name: {{ .Values.secret.db.secretRef }}
                  key: {{ .Values.secret.db.secretRefKey.database | default "database" }}
                  {{- else }}
                  name: {{ include "supabase.secret.db" . }}
                  key: database
                  {{- end }}
          {{- with .Values.db.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.db.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    set -e
                    echo "=== Starting postStart hook for user creation ==="
                    echo "POSTGRES_USER: ${POSTGRES_USER}"
                    echo "POSTGRES_DB: ${POSTGRES_DB}"
                    echo "POSTGRES_PASSWORD length: $(echo -n "${POSTGRES_PASSWORD}" | wc -c)"
                    if [ -z "${POSTGRES_USER}" ] || [ -z "${POSTGRES_PASSWORD}" ] || [ -z "${POSTGRES_DB}" ]; then
                      echo "ERROR: Required environment variables are not set!"
                      echo "POSTGRES_USER=${POSTGRES_USER}"
                      echo "POSTGRES_DB=${POSTGRES_DB}"
                      echo "POSTGRES_PASSWORD is ${POSTGRES_PASSWORD:+set}${POSTGRES_PASSWORD:-unset}"
                      exit 1
                    fi
                    sleep 10
                    MAX_RETRIES=30
                    RETRY=0
                    until psql -h /var/run/postgresql -U postgres -d "${POSTGRES_DB}" -c "SELECT 1" > /dev/null 2>&1; do
                      RETRY=$((RETRY+1))
                      if [ $RETRY -ge $MAX_RETRIES ]; then
                        echo "ERROR: Database did not become ready after $MAX_RETRIES attempts"
                        exit 1
                      fi
                      echo "Waiting for database to be ready for user creation... (attempt $RETRY/$MAX_RETRIES)"
                      sleep 2
                    done
                    echo "Database is ready. Ensuring user ${POSTGRES_USER} exists..."
                    # Use psql -c with proper variable substitution
                    # Escape single quotes in password for SQL (double them for SQL string literal)
                    ESCAPED_PASSWORD=$(echo "${POSTGRES_PASSWORD}" | sed "s/'/''/g")
                    # Create or update user with REPLICATION for realtime WAL
                    psql -h /var/run/postgresql -U postgres -d "${POSTGRES_DB}" -c "DO \$\$ BEGIN IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = '${POSTGRES_USER}') THEN EXECUTE format('CREATE USER %I WITH PASSWORD %L CREATEDB CREATEROLE REPLICATION', '${POSTGRES_USER}', '${ESCAPED_PASSWORD}'); RAISE NOTICE 'User ${POSTGRES_USER} created successfully'; ELSE EXECUTE format('ALTER USER %I WITH PASSWORD %L', '${POSTGRES_USER}', '${ESCAPED_PASSWORD}'); EXECUTE format('ALTER USER %I WITH REPLICATION', '${POSTGRES_USER}'); RAISE NOTICE 'User ${POSTGRES_USER} password updated and REPLICATION granted'; END IF; EXCEPTION WHEN OTHERS THEN RAISE WARNING 'Failed to create/update user: %', SQLERRM; END \$\$;"
                    if [ $? -eq 0 ]; then
                      echo "Ensuring schemas _realtime and _analytics exist..."
                      psql -h /var/run/postgresql -U postgres -d "${POSTGRES_DB}" -c "CREATE SCHEMA IF NOT EXISTS _realtime; CREATE SCHEMA IF NOT EXISTS _analytics; ALTER SCHEMA _realtime OWNER TO ${POSTGRES_USER}; ALTER SCHEMA _analytics OWNER TO ${POSTGRES_USER};"
                      echo "Setting default search_path for user ${POSTGRES_USER}..."
                      psql -h /var/run/postgresql -U postgres -d "${POSTGRES_DB}" -c "ALTER USER ${POSTGRES_USER} SET search_path = public, _realtime, _analytics;"
                      echo "=== User ${POSTGRES_USER} check completed successfully ==="
                    else
                      echo "ERROR: Failed to create/update user ${POSTGRES_USER}"
                      exit 1
                    fi
          ports:
            - name: http
              containerPort: 9999
              protocol: TCP
          volumeMounts:
            - mountPath: /docker-entrypoint-initdb.d
              name: initdb-scripts-data
            {{- with .Values.db.volumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if .Values.db.persistence.enabled }}
            - mountPath: /var/lib/postgresql/data
              name: postgres-volume
              subPath: postgres-data
            {{- end }}
          {{- with .Values.db.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: initdb-scripts-data
          emptyDir:
            medium: ""
        - name: custom-init-scripts
          configMap:
            name: {{ include "supabase.db.fullname" . }}-initdb
        - name: custom-migrations
          configMap:
            name: {{ include "supabase.db.fullname" . }}-migrations
        {{- with .Values.db.volumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.db.persistence.enabled }}
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: {{ include "supabase.db.fullname" . }}-pvc
        {{- end }}
      {{- with .Values.db.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.db.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}